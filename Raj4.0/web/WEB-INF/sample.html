<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>smaple web app::image proccessing</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body{
		background: #e0e0e0;
	}
	form{
/* 		outline: 1px solid black; */
		padding: 30px;
		display: block;
		margin: 50px auto;
		width: 50%;
		background: #ffffff;
		box-shadow: 1px 1px 5px 1px rgba(0,0,0,0.2);
	}
	input[type=file]{
		appearance: none;
		-webkit-appearance: none;
		filter: alpha(opacity=0);
		outline: 1px solid red;
	}
	</style>
</head>
<body>
	<form action="down">
	  <input type="file" name="pic" accept="image/*|file_extension">
	  <input type="button" onclick="sendFile()" value="submit">
	</form>
	<script>
		function sendFile(e){
			let img = document.querySelector('form').childNodes[1].value;
			let file = document.querySelector('form').childNodes[1].value;
			$.ajax({
				method: 'POST',
				url: 'localhost:443',
				data: {
					image: img,
					file: file
				},
				success: function(res){
					console.log('file send successfully');
				},
				error: function(err){
					console.log('error in sending file');
				}
			});
			return false;
		}
	</script>
</body>
</html>
